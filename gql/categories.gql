query Categories($ids: [ID], $includeChildren: Boolean) {
  categories (ids: $ids) {
    ID
    Identifier
    Title
    Type
    ParentIdentifier
    IsEventCategory
    IsAccommodationCategory
    MapIcon {
      AbsoluteURL
    }
    Children(includeChildren: $includeChildren) {
      edges {
        node {
          ID
          Identifier
          Title
          MapIcon {
            AbsoluteURL
          }
          Children {
            edges {
              node {
                ID
                Identifier
                Title
                MapIcon {
                  AbsoluteURL
                }
              }
            }
          }
        }
      }
    }
  }
}
