query L ($slug: String, $identifier: Int, $exclude: Int, $categories: [ID], $keywords: String, $places: [ID], $longitude: String, $latitude: String, $radius: Int, $limit: Int, $offset: Int){
  listings (slug: $slug, identifier: $identifier, exclude: $exclude, categories: $categories, keywords: $keywords, places: $places, longitude: $longitude, latitude: $latitude, radius: $radius, limit: $limit, offset: $offset ) {
    edges {
      node {
        Identifier
        Title
        Type
        URLSegment
        Meta
        MainCategory {
          Title
          Identifier
        }
        Categories {
          edges {
            node {
              Title
              Identifier
            }
          }
        }
        Tags {
          edges {
            node {
              Title
              Identifier
            }
          }
        }
        Summary
        Facilities
        BestTimeToTravel
        AgeRestrictions
        Content
        Phone
        PhoneNational
        PhoneInternational
        MobilePhone
        MobilePhoneNational
        MobilePhoneInternational
        Website
        Email
        BookingLink
        Longitude
        Latitude
        FullAddress
        PhysicalFullAddress
        PostalFullAddress
        StreetAddress
        PhysicalAddressAsPostal
        GoogleMapEmbedURL
        City
        Suburb
        State
        PostCode
        Country
        Facebook
        Twitter
        Instagram
        Youtube
        LinkedIn
        SocialHashTag
        TripAdvisorRating
        IsDealAvailable
        Deal
        SpecialAlert
        Shares
        Views
        Favs
        Thumbs
        SharesText
        ViewsText
        FavsText
        ThumbsText
        OpeningHours
        CustomOpeningHours
        OperatingMonths
        MinPrice
        MaxPrice
        Logo {
          Title
          AbsoluteURL
        }
        MainImage {
          Title
          AbsoluteURL
          Loading
          Sized(width: 1500, height: 500)
        }
        GalleryImages {
          edges {
            node {
              Title
              AbsoluteURL
              Loading
              Small(width: 300, height: 300)
              Sized(width: 900, height: 900)
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      totalCount
    }
  }
}
