query listingsById(
    $ids: [ID],
    $listingType : String
    ) {

    listingsById(
        ids: $ids
        listingType: $listingType
    ) {
        ID
        Title
        Type
        Featured
        URLSegment
        Identifier
        Website
        Phone
        Email
        MinPrice
        MaxPrice
        BookingLink
        Latitude
        Longitude
        CurrentStartDate
        PhysicalFullAddress
        MainCategory {
          Identifier
          Title
        }
        Categories {
          edges {
            node {
              Identifier
              Title
            }
          }
        }
        MainImage {
            AbsoluteURL
            Loading
            Sized(width: 300, height: 240)
        }
    }
}
